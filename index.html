<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <!-- CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css" />
    <!-- App -->
    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg navbar-dark fixed-top py-4 border-bottom"
      >
        <div class="container">
          <a class="navbar-brand" href="/">
            <img src="./assets/images/brand.svg" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end bg-dark"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                <img src="./assets/images/brand.svg" alt="" />
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" href="#home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#menu">Menu</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#blog">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#pages">Pages</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#shop">Shop</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact">Contact</a>
                </li>
              </ul>
              <form class="d-flex mt-3 mt-lg-0" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
      <!-- /Navbar -->
    </header>
    <!-- /Header -->

    <!-- Main -->

    <!-- Hero -->
    <section id="hero">
      <div class="container">
        <div class="row g-4 justify-content-between align-items-center">
          <div class="col-lg-6 text-center text-lg-start">
            <h1 class="h6 mt-2">Its Quick & Amusing!</h1>
            <h2 class="display-3 fw-bold">The Art of speed food Quality</h2>
            <p class="mt-2">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi
              dolor fuga eum ipsa incidunt, sapiente nulla.
            </p>
            <a
              href="#"
              class="mt-4 btn btn-warning rounded-pill shadow py-2 px-3"
              >See Menu</a
            >
          </div>
          <div class="col-lg-5">
            <img src="./assets/images/hero-img.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- /Hero -->
    <!-- /Main -->

    <!-- Footer -->

    <!-- Script -->
    <!-- Bootstrap -->
    <script src="./assets/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- App -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
